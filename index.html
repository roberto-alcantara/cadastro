<!DOCTYPE html>
<html ng-app="app" ng-cloak>
	<head>
		<title>BuzzLead</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' href='./css/reset.css' />
		<link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
		<link rel='stylesheet' href='./css/style.css' />
	</head>
	<body ng-controller="cadastroCtrl">
		<div class="jumbotron">
			<div class="container">
				<h1>Cadastro</span></h1>
			</div>
		</div>
		<div id="formulario" class="container">
			<form name="formCadastro">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="cnpj">CNPJ<span class="obrigatorio"> *</span></label>
							<input id="cnpj" name="cnpj" mask-cnpj type="text" class="form-control" ng-model="empresa.cnpj" validate-cnpj required/>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="data-criacao">Data de criação da empresa<span class="obrigatorio"> *</span></label>
							<input id="data-criacao" type="date" class="form-control" ng-model="empresa.data_criacao" date-input min="1700-01-01" max="9999-01-01" required/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="nome">Nome da Empresa<span class="obrigatorio"> *</span></label>
					<input id="nome" type="text" class="form-control" ng-model="empresa.nome" required/>
				</div>
				<div class="form-group">
					<label for="endereco">Endereço</label>
					<input id="endereco" type="text" class="form-control" ng-model="empresa.endereco"/>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="estado">Estado</label>
							<input id="estado" type="text" class="form-control" ng-model="empresa.estado"/>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="cidade">Cidade</label>
							<input id="cidade" type="text" class="form-control" ng-model="empresa.cidade"/>
						</div>
					</div>
				</div>
				<div id="button">
					<button type="submit" ng-click="salvar()" ng-disabled="formCadastro.$invalid" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Salvar</button>
				</div>
				<div id="campos-obrigatorios"><p>(*) campos obrigatórios</p></div>
			</form>
		</div>
		<script type="text/javascript" src="./libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="./libs/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./libs/angular/angular.min.js"></script>
		<script type="text/javascript" src="./libs/angular/angular-locale_pt-br.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
		<script type="text/javascript" src="./js/controllers/cadastro-controller.js"></script>
		<script type="text/javascript" src="./libs/jquery/jquery.mask.js"></script>
		<script type="text/javascript" src="./js/directives/masks-directive.js"></script>
		<script type="text/javascript" src="./js/directives/date-input-directive.js"></script>
		<script type="text/javascript" src="./js/directives/focus-input-directive.js"></script>
		<script type="text/javascript" src="./js/directives/validate-inputs-directive.js"></script>
		<script type="text/javascript" src="./js/services/validate-inputs-service.js"></script>
		<script type="text/javascript" src="./js/models/empresa-model.js"></script>
	</body>
</html>
